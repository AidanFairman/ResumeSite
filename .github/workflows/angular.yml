name: Node.js CI

on: 
  push:
    paths: 
      - FrontEnd/**
  pull_request:
    paths: 
      - FrontEnd/**
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm install @angular/cli
    - run: ng build fairman-personal-site
    - run: ng test fairman-personal-site
      env:
        CI: true
